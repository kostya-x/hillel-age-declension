<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Склонение возраста</title>
</head>
<body>
  <script>
    var age = +prompt("Введите свой возраст", 0);
    var age10 = age % 10;
    var age100 = age % 100;

    if ((age >= 5 && age <= 14) || (age100 >= 11 && age100 <= 14) || age10 === 0 || (age10 >= 5 && age10 <= 9)) {
      alert("Вам " + age + " лет");
    } else if (age === 1 || age10 === 1) {
      alert("Вам " + age + " год");
    } else if ((age >= 2 && age <= 4) || (age10 >= 2 && age10 <= 4)) {
      alert("Вам " + age + " года");
    }
  </script>
</body>
</html>
