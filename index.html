<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Склонение возраста</title>
</head>
<body>
	<script>
		var age = +prompt("Введите свой возраст", 0);
		
		if (age === 5 || age === 6 || age === 7 || age === 8 || age === 9 || age === 11 || age === 12 || age === 13 || age === 14 || age % 100 === 11 || age % 100 === 12 || age % 100 === 13 || age % 100 === 14 || age % 10 === 0 || age % 10 === 5 || age % 10 === 6 || age % 10 === 7 || age % 10 === 8 || age % 10 === 9) {
			alert("Вам " + age + " лет");
		} else if (age === 1 || age % 10 === 1) {
			alert("Вам " + age + " год");
		} else if (age === 2 || age === 3 || age === 4 || age % 10 === 2 || age % 10 === 3 || age % 10 === 4) {
			alert("Вам " + age + " года");
		}
	</script>
</body>
</html>
